<div>
  <form action="">
    <div class="form-group">
      <label for="name">Course Name</label>
      <input required minlength="3"  ngModel name="name" #name="ngModel" class="form-control" type="text" id="name" />
			<div *ngIf="name.touched && name.invalid" class="alert alert-danger">
				<div *ngIf="name.errors?.required">Name is required</div>
				<div *ngIf="name.errors?.minlength">Name should be of minimum {{ name.errors?.minLength?.requiredlength }}</div>
			</div>
		</div>
    <div class="form-group">
      <label for="category"></label>
      <select ngModel class="form-control" name="" id="category">
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
		<div class="checkbox">
			<label for="moneyBackGuarantee">
				<input type="checkbox" id="moneyBackGuarantee" name="" >
				30-day Money Back Guarantee
			</label>
		</div>
		<button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
