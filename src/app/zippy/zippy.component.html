<div class="zippy">
    <div 
    class="zippy-heading"
    [class.expanded] = "isExpanded"
    (click)="toggle()">
        {{title}}
        <span class="bi"
        [ngClass]="{
            'bi-arrow-up-circle': isExpanded,
            'bi-arrow-down-circle': !isExpanded
        }">

        </span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
